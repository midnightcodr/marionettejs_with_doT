<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Marionettejs with doT templating engine demo</title>
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
		<div class="container">
			<div class="row">
				<div id="main-region" class="col-md-8"></div>
				<div id="side-region" class="col-md-4"></div>
			</div>
		</div>
		<script type="text/template" id="selector-demo-tmpl">
			<p>
				Just to test using jQuery selector for template:<br />
				Hi My name is {{! it.name }} and I just figure out {{! it.what }}.
			</p>
		</script>

        <script src="vendor/underscore/underscore-min.js" type="text/javascript"></script>
        <script src="vendor/doT/doT.min.js" type="text/javascript"></script>
        <script src="vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="vendor/backbone/backbone-min.js" type="text/javascript"></script>
        <script src="vendor/marionette/lib/backbone.marionette.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
